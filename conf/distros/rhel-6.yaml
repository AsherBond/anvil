# RedHat Enterprise Linux 6
distro_pattern: redhat-6(.*)
name: rhel-6
packager_name: devstack.distros.rhel6:YumPackager
commands:
    apache:
        restart:
        - service
        - httpd
        - restart
        settings:
            # Ensure runs after wsgi.conf (file naming wise)
            conf-link-target: /etc/httpd/conf.d/wsgi-horizon-000-default.conf
        start:
        - service
        - httpd
        - start
        status:
        - service
        - httpd
        - status
        stop:
        - service
        - httpd
        - stop
    libvirt:
        restart:
        - service
        - libvirtd
        - restart
        status:
        - service
        - libvirtd
        - status
    libvirt-daemon: libvirtd
    mysql:
        # NOTE: we aren't stopping any sql injection...
        create_db:
        - mysql
        - --user=%USER%
        - --password=%PASSWORD%
        - -e
        - CREATE DATABASE %DB%;
        drop_db:
        - mysql
        - --user=%USER%
        - --password=%PASSWORD%
        - -e
        - DROP DATABASE IF EXISTS %DB%;
        grant_all:
        - mysql
        - --user=%USER%
        - --password=%PASSWORD%
        - -e
        - '"GRANT ALL PRIVILEGES ON *.* TO ''%USER%''@''%'' IDENTIFIED BY ''%PASSWORD%'';
            FLUSH PRIVILEGES;"'
        restart:
        - service
        - mysqld
        - restart
        set_pwd:
        - mysql
        - --user=%USER%
        - --password=%OLD_PASSWORD%
        - -e
        - '"USE mysql; UPDATE user SET password=PASSWORD(''%NEW_PASSWORD%'') WHERE
            User=''%USER%''; FLUSH PRIVILEGES;"'
        start:
        - service
        - mysqld
        - start
        status:
        - service
        - mysqld
        - status
        stop:
        - service
        - mysqld
        - stop
    pip: pip-python
