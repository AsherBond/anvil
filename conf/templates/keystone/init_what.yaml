roles:
- admin
- anotherrole
- KeystoneAdmin
- KeystoneServiceAdmin
- Member
- ResellerAdmin
services:
    ec2:
        description: EC2 Compatibility Layer
        type: ec2
    glance:
        description: Glance Image Service
        type: image
    keystone:
        description: Keystone Identity Service
        type: identity
    nova:
        description: Nova Compute Service
        type: compute
    swift:
        description: Object Storage Service
        type: object-store
    s3:
        description: S3 Service
        type: s3
    volume:
        description: Nova Volume Service
        type: volume
tenants:
    admin: Admin tenant
    demo: Demo tenant
    service: Service tenant
users:
    demo:
        email: demo@example.com
        password: '%ADMIN_PASSWORD%'
        roles:
        # Role:Tenant
        - anotherrole:demo
        - Member:demo
        tenants:
        - demo
    admin:
        email: admin@example.com
        password: '%ADMIN_PASSWORD%'
        roles:
        # Role:Tenant
        - admin:admin
        - admin:demo
        - KeystoneAdmin:admin
        - KeystoneServiceAdmin:admin
        tenants:
        - admin
        - service
        - demo
