        email: ec2@example.com
        password: '%SERVICE_PASSWORD%'
        roles:
        # Role:Tenant
        - admin:service
        tenants:
        - service
    glance:
        email: glance@example.com
        password: '%SERVICE_PASSWORD%'
        roles:
        # Role:Tenant
        - admin:service
        tenants:
        - service
    nova:
        email: nova@example.com
        password: '%SERVICE_PASSWORD%'
