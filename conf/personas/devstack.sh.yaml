---
components:
# Order matters here!
- general
- db
- rabbit-mq
- keystone-client
- keystone
- glance
# Do this after glance is installed to override the old binary
- glance-client
- nova
- no-vnc
- quantum-client
- nova-client
- horizon
# Super client, so install after other clients
- openstack-client
description: Devstack.sh matching component installation.
options:
    no-vnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova_component: nova
    nova:
    # We are enabling no-vnc (or trying to)
    - no-vnc
subsystems:
    glance:
    - api
    - reg
    nova:
    - api
    - cauth
    - cert
    - cpu
    - net
    - sched
    - vol
    - xvnc
supports:
- rhel-6
- ubuntu-oneiric
- ubuntu-precise
- fedora-16
...

