---
components:
# Order matters here!
- general
- db
- rabbit-mq
- keystone-client
- keystone
- glance
# Do this after glance is installed to override the old binary
- glance-client
- nova
- nova-client
- horizon
# Super client, so install after other clients
- openstack-client
- no-vnc
description: Devstack.sh matching component installation.
options:
    no-vnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova-component: nova
    nova:
        db-sync: true
        do-network-init: true
        mq: rabbit
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
    horizon:
        db-sync: true
        make-blackhole: true
subsystems:
    glance:
    - api
    - reg
    nova:
    - api
    - cauth
    - cert
    - cpu
    - net
    - sched
    - xvnc
    - novnc
supports:
- rhel-6
...

