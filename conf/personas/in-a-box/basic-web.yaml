---
components:
# Order matters here!
- general
- db
- rabbit-mq
- keystone
- keystone-client
- glance
- glance-client
- no-vnc
- nova
- nova-client
# These seem needed for horizon (even if not used?)
- cinder-client
- quantum-client
- swift-client
- horizon
# Super client, so install after other clients
- openstack-client
options:
    no-vnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova-component: nova
    nova:
        db-sync: true
        do-network-init: true
        mq: rabbit
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
    horizon:
        db-sync: true
        make-blackhole: true
subsystems:
    glance:
    - api
    - reg
    nova:
    - api
    - cauth
    - cert
    - cpu
    - net
    - sched
    - xvnc
    - novnc
supports:
- rhel-6
...

