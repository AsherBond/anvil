---
components:
# Order matters here!
- general
- db
- rabbit-mq
- keystone
# Client used by many components
- keystone-client
- glance
# Clients used by nova (+ others)
- glance-client
- cinder-client
- quantum-client
- nova
- nova-client
# Super client, so install after other clients
- openstack-client
options:
    nova:
        db-sync: true
        do-network-init: true
        mq-type: "rabbit"
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api-ec2
    - api-metadata
    - api-os-compute
    - cert
    - compute
    - consoleauth
    - dhcpbridge
    - network
    - novncproxy
    - scheduler
    - xvpvncproxy
supports:
- rhel
...

